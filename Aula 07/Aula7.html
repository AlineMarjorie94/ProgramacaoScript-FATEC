    <script type="text/javascript">
    function verificarNumero(numero) {
        if(!isNaN(numero) && numero != "" && numero.indexOf(" ") == -1){
            return true
        } 
        else {
            return false
        }
    }
    function media(valor_1, valor_2){
        valor_1 = parseFloat(valor_1);
        valor_2 = parseFloat(valor_2);
        return (valor_1 + valor_2) / 2;
    }

    window.onload = function(){
        document.getElementById("btnCalcular").onclick = function () {
            let nota1 = document.getElementById("nota1").value;
            let nota2 = document.getElementById("nota2").value;
            if (verificarNumero(nota1) && verificarNumero(nota2)) {
                document.getElementById("resultado").innerHTML = "Resultado: " + media(nota1, nota2);
            } 
            else {
                alert("Informe apenas Números!");
            }
        }
    }
    </script>

<body>
