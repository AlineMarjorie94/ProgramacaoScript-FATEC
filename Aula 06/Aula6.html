    <script type="text/javascript">
    //Declaração e inicialização do array/vetor
        let listaMarcas = [];
    //Adicionar itens        
        listaMarcas.push("Ferrari","Porshe","Toyota","Honda","Chevrolet");
    //alterar itens
        listaMarcas [3] = "BYD" ;
        //Remover itens
        //listaMarcas.pop();
        listaMarcas.splice(2, 1);
        //Exibir os itens do array
        let auxHtml = "";
        for (var i = 0; i < listaMarcas.length; i++) {
            auxHtml+= listaMarcas[i] + "<br/>";
        }
        alert(i);
        document.write(auxHtml);
        //
        auxHtml= "";
        let posicao = 0;
        while(posicao < listaMarcas.length) {
            auxHtml += listaMarcas[posicao] + "<br/>";
            posicao ++;
        }
        document.write(auxHtml);
        //
        auxHtml = "";
        for(let item in listaMarcas) {
            auxHtml += listaMarcas[item] + "<br/>";
        }
        document.write(auxHtml);

    </script>
