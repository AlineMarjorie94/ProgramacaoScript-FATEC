<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript" src="axios.min.js"></script>
</head>
<body>
    <div class="container" id="app">
        <header>
            <img src="topo.jpg" alt="Logotipo" class="img-fluid">
        </header>
        <main>
            <h1>Cadastro de Livro</h1>
            <div class="row">
                <div class="col-md-4">            
                        <input type="text" class="form-control mb-3" placeholder="Título" v-model="titulo">
                        <input type="text" class="form-control mb-3" placeholder="Autor" v-model="autor">
                        <input type="text" class="form-control mb-3" placeholder="Editora" v-model="editora">
                        <input type="number" class="form-control mb-3" placeholder="Ano" v-model="ano">
                        <div v-if="verificarCampos()"> <!--v-show="verificarCampos()"-->
                            <button @click="salvar()" class="btn btn-primary mb-3">Salvar</button> 
                        </div> 
                        <div v-else>
                            <button class="btn btn-secondary mb-3" disabled>Salvar</button>
                        </div>
                        <button class="btn btn-info" @click="carregarHora()">Hora</button>
                        <p>{{ hora }}</p>                      
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Título</th> 
                                <th>Autor</th>
                                <th>Editora</th>
                                <th>Ano</th>
                                <th>Alterar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(livro, index) in listaLivros">
                                <td>{{ livro.titulo }}</td>
                                <td>{{ livro.autor }}</td> 
                                <td>{{ livro.editora }}</td> 
                                <td>{{ livro.ano }}</td>
                                <td>
                                    <button class="btn btn-warning" @click="alterar(index)">Alterar</button>
                                </td>
                                <td>
                                    <button class="btn btn-danger" @click="excluir(index)">Excluir</button>
                                </td>                
                            </tr>

                        </tbody>
                    </table>
                </div>                                                                 
            </div>
        </main>
        <footer>
            <p>Programação Script</p>
        </footer>
    </div>  
    <script type="text/javascript" src="script.js"></script>  
</body>
</html>
