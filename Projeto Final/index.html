<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript" src="axios.min.js"></script>
</head>
<body>
    <div class="container" id="app">
        <header>
            <img src="topo.jpeg" alt="Logotipo" class="img-fluid">
        </header>
        <main>
            <h1 class="display-4">Cadastro de Instrumentos Musicais</h1>
            <div class="row gy-3">
                <div class="col-md-6 col-lg-4"> 
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control form-control-dark mb-3" placeholder="Nome do Instrumento" v-model="nome">
                    <label for="tipo">Tipo</label>
                    <select id="tipo" class="form-control form-control-dark mb-3" v-model="tipo">
                        <option value="" disabled>Selecione o tipo de instrumento</option>
                        <option v-for="(opcao, index) in tipos" :key="index" :value="opcao">{{ opcao }}</option>
                    </select>
                    <label for="marca">Marca</label>
                    <input type="text" class="form-control form-control-dark mb-3" placeholder="Marca" v-model="marca">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control form-control-dark mb-3" placeholder="Modelo" v-model="modelo">
                    <label for="ano">Ano de Fabricação</label>
                    <input type="number" class="form-control form-control-dark mb-3" placeholder="Ano de Fabricação" v-model="ano" min="1900" :max="new Date().getFullYear()">
                    <div v-if="verificarCampos()">
                        <button @click="salvar()" class="btn btn-primary mb-3">Salvar</button> 
                    </div> 
                    <div v-else>
                        <button class="btn btn-secondary mb-3" disabled>Salvar</button>
                    </div>               
                </div> 
                <div class="col-md-6 col-lg-8">
                    <table class="table table-hover table-bordered">
                        <caption class="text-center font-weight-bold text-lg">Lista de Instrumentos Musicais</caption>
                        <thead class="table-dark">
                            <tr>
                                <th>Nome</th> 
                                <th>Tipo</th>
                                <th>Marca</th>
                                <th>Modelo</th>
                                <th>Ano</th>
                                <th>Alterar</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(instrumento, index) in listaInstrumentos">
                                <td>{{ instrumento.nome }}</td>
                                <td>{{ instrumento.tipo }}</td> 
                                <td>{{ instrumento.marca }}</td> 
                                <td>{{ instrumento.modelo }}</td> 
                                <td>{{ instrumento.ano }}</td>  
                                <td>
                                    <button class="btn btn-warning" @click="alterar(index)">
                                        <i class="bi bi-pencil"></i> Alterar
                                    </button>
                                </td>
                                <td>
                                    <button class="btn btn-danger" @click="excluir(index)">
                                        <i class="bi bi-trash"></i> Excluir
                                    </button>
                                </td>                  
                            </tr>
                        </tbody>
                    </table>
                    
                </div>                                                                 
            </div>
        </main>
        <footer class="bg-dark text-white text-center py-3">
            <p>&copy; 2024 - Programação Script</p>
        </footer>                                                                
            </div>
            <script type="text/javascript" src="script.js"></script>     
</body>
</html>
